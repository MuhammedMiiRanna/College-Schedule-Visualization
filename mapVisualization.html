<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> USTHB MAP </title>
	<script type="text/javascript" src="/d3/d3.v3.js"></script>
	<link rel="stylesheet" href="/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">

	<style>
		.cl1 {
			fill: white;
			stroke: black;
		}
	</style>

</head>

<body>
	<section id="teachers-nav">

	</section>

	<section id="main-container">
		<h1>"MIV's Schedule USTHB"</h1>
		<div id="float-card" class="card">
			<div id="" class="card-header card-hq">
				<p class="card-q">Q</p>
				<p><span class="card-spec"></span> <span class="card-year"></span></p>
			</div>
			<div id="float-card-body" class="card-body">
				<!-- we'll add this dynamically -->
			</div>
			<div id="" class="card-footer card-hq">
				<p class="card-q">Q</p>
				<p><span class="card-spec"></span> <span class="card-year"></span></p>
			</div>
		</div>
		<div id="teacher-card" class="card">
			<div id="" class="card-header card-hq">
				<p>Q</p>
				<p>Teacher-Card</p>
			</div>
			<div id="t-card-body" class="card-body">
			</div>
			<div id="" class="card-footer card-hq">
				<p>Q</p>
				<p>Teacher-Card</p>
			</div>
		</div>
	</section>

	<section id="forms-container" class="inline-block-display form">
		<!-- FIRST FORM -->
		<form action="" id="sessionsForm">
			<!-- YEAR + SEMESTER -->
			<div class="group">
				<!-- YEAR -->
				<div class="sub-group inline-block-display">
					<label for="year">Spec</label>
					<br>
					<select name="year" id="year">
						<!-- <option value="1">Master 1</option>
						<option value="2">Master 2</option> -->
					</select>
				</div>
				<!-- SEMESTER -->
				<div class="sub-group inline-block-display">
					<label for="semester">Semester</label>
					<br>
					<select name="semester" id="semester">
						<option value="1">1st semester</option>
						<option value="2" disabled>2nd semester</option>
					</select>
				</div>
			</div>
			<!-- DAY + TIMING -->
			<div class="group">
				<!-- DAY -->
				<div class="sub-group inline-block-display">
					<label for="day">Day</label>
					<br>
					<select name="day" id="day">
						<option value="Saturday">Saturday</option>
						<option value="Sunday">Sunday</option>
						<option value="Monday" selected>Monday</option>
						<option value="Tuesday">Tuesday</option>
						<option value="Wednesday">Wednesday</option>
						<option value="Thursday">Thursday</option>
						<!-- <option value="Friday">Friday</option> -->
					</select>
				</div>
				<!-- TIMING -->
				<div class="sub-group inline-block-display">
					<!-- you can call it time gap/slot or just time, hour -->
					<label for="session">Timing</label>
					<br>
					<select name="session" id="session">
						<option value="0">08:00 - 09:30</option>
						<option value="1">09:40 - 11:10</option>
						<option value="2">11:20 - 12:50</option>
						<option value="3">13:00 - 14:30</option>
						<option value="4">14:40 - 16:10</option>
						<option value="5">16:20 - 17:50</option>
					</select>
				</div>
			</div>
		</form>
		<button type="submit" id="schedule-submit" class="btn btn-primary">Search</button>
		<button type="clear" id="schedule-clear" class="btn btn-primary">Clear</button>

		<!-- TEACHERS FORM -->
		<form action="" id="teachersForm" class="form">
			<div class="group">
				<div class="sub-group inline-block-display">
					<label for="teachers">Teacher</label>
					<br>
					<select name="teachers" id="teachers">
						<!-- <option value="KESSI">KESSI</option> -->
						<!-- <option value="SETITRA">SETITRA</option> -->
					</select>
				</div>
			</div>
			<button type="submit" id="teachers-submit" class="btn btn-primary">Search</button>
		</form>
		<!-- EVENTS FORM -->
		<form action="" id="eventsForm" class="form">
			<div class="group">
				<div class="inline-block-display">
					<label for="events">Events</label>
					<br>
					<select name="events" id="events">
						<option value="1">Event HEHE</option>
					</select>
				</div>
			</div>
			<button type="submit" id="eventsSubmit" class="btn btn-primary">Search</button>
		</form>
	</section>

	<nav id="nav-btns">
	</nav>

	<script type="text/javascript" src="/scripts/map.js"></script>
	<!-- scripts that add dunamic data like teachers's names... -->
	<script type="module" src="/scripts/addDynamicData.js"></script>
	<script type="module" src="/scripts/formEvents.js"></script>

</body>

</html>
