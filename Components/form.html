<div id="form" class="inline-block-display form">
    <!-- onSubmit="return false" -->
    <!-- FIRST FORM -->
    <form action="" id="form">
        <!-- YEAR + SEMESTER -->
        <div class="group">
            <!-- YEAR -->
            <div class="sub-group inline-block-display">
                <label for="year">Year</label>
                <br>
                <select name="year" id="year">
                    <option value="1">Master 1</option>
                    <option value="2">Master 2</option>
                </select>
            </div>
            <!-- SEMESTER -->
            <div class="sub-group inline-block-display">
                <label for="semester">Semester</label>
                <br>
                <select name="semester" id="semester">
                    <option value="1">1st semester</option>
                    <option value="2">2nd semester</option>
                </select>
            </div>
        </div>
        <!-- DAY + TIMING -->
        <div class="group">
            <!-- DAY -->
            <div class="sub-group inline-block-display">
                <label for="day">Day</label>
                <br>
                <select name="day" id="day">
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday" selected>Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <!-- <option value="Friday">Friday</option> -->
                </select>
            </div>
            <!-- TIMING -->
            <div class="sub-group inline-block-display">
                <!-- you can call it time gap/slot or just time, hour -->
                <label for="timing">Timing</label>
                <br>
                <select name="timing" id="timing">
                    <option value="1">08:00 - 09:30</option>
                    <option value="2">09:40 - 11:10</option>
                    <option value="3">11:20 - 12:50</option>
                    <option value="4">13:00 - 14:30</option>
                    <option value="5">14:40 - 16:10</option>
                    <option value="6">14:40 - 16:10</option>
                    <option value="7">16:20 - 17:50</option>
                    <!-- <option value="Friday">Friday</option> -->
                </select>
            </div>
        </div>
        <button type="submit" class="btn">Search</button>
    </form>

    <!-- TEACHERS FORM -->
    <form action="" id="teachersForm" class="form">
        <div class="group">
            <div class="sub-group inline-block-display">
                <label for="teacher">Teacher</label>
                <br>
                <select name="teacher" id="teacher">
                    <option value="1">BOUDEFASSA</option>
                    <option value="2">KESSI</option>
                    <option value="3">SETITRA</option>
                    <option value="4">SEBAI</option>
                    <option value="5">DJIROUNE</option>
                    <option value="6">BENCHAIBA</option>
                    <option value="7">LARABI</option>
                    <option value="7">DRIAS</option>
                    <option value="7">MESSAOUDI</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn">Search</button>
    </form>
